<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" tilt_strength="5">
        <p>Basic</p>
      </div>
      <div class="card" tilt_strength="5" tilt_x="false">
        <p>Disable X</p>
      </div>
      <div class="card" tilt_strength="10" tilt_y="false">
        <p>Disable Y</p>
      </div>
      <div class="card" tilt_strength="5" tilt_scale="1.1">
        <p>Scale 1.1</p>
      </div>
      <div class="card" tilt_strength="10" tilt_StartY="40">
        <p>StartY 20</p>
      </div>
      <div class="card" tilt_strength="30" tilt_page="true">
        <p>Page Tilt</p>
      </div>
      <div class="card" tilt_strength="10" tilt_reverse="true">
        <p>Reverse Tilt</p>
      </div>
      <div class="card" tilt_strength="10" tilt_float="100">
        <p>Floating</p>
      </div>
      <div class="card" tilt_strength="10" tilt_reset="true">
        <p>Reset False</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
